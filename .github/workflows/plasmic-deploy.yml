name: Deploy Plasmic app

permissions:
  contents: write
  pages: write
  pull-requests: write

on:
  repository_dispatch:
    types: [plasmic]

jobs:
  job:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Wait for plasmic sync to succeed
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: main
          check-name: 'Sync, build and deploy'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          
        # we need to wait a bit to ensure that the checkout is with the latest changelog
      - name: Sleep for 30 seconds
        run: sleep 30s
        shell: bash
      - id: checkout
        name: Check out repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - id: node
        name: Setting up node v18...
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - id: cache
        name: Recover cache
        uses: actions/cache@v2
        with:
          key: lock-${{ hashFiles('package-lock.json', 'yarn.lock') }}
          path: node_modules
      - id: build
        name: Build Plasmic app
        uses: plasmicapp/plasmic-action@master
        with:
          run: build
          branch: main
      - id: gh-pages
        name: Publish to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        if: ${{ steps.build.outputs.publish_dir }}
        with:
          branch: gh-pages
          folder: ${{ steps.build.outputs.publish_dir }}
